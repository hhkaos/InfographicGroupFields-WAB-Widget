<div>
  <div class="row stat-row">
    <div class="col-2">
      <span class="label">${nls.statistic}</span>
    </div>
    <div class="col-2">
        <select data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"99%"}' data-dojo-attach-point="operationSelect" data-dojo-attach-event="change:_onOperationChanged" class="restrict-select-width">
            <option value="count">${nls.countString}</option>
            <option value="sum">${nls.sumOption}</option>
            <option value="avg">${nls.averageOption}</option>
            <option value="max">${nls.maxOption}</option>
            <option value="min">${nls.minOption}</option>
        </select>
    </div>
  </div>
  <div data-dojo-attach-point="fieldContaiber" class="row margin-bottom hide">
    <div class="col-2">
        <span class="label">${nls.valueField}</span>
    </div>
    <div class="col-2">
        <select data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"99%"}' data-dojo-attach-point="fieldSelect" data-dojo-attach-event="change:_onFieldSelectChanged" class="restrict-select-width">
        </select>
    </div>
  </div>

  <div data-dojo-attach-point="filterContainer" class="row margin-bottom hide">
    <div class="col-2">
        <span class="label">${nls.filterValuePerCategory}</span>
    </div>
    <div class="col-2">
        <select data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"99%"}' data-dojo-attach-point="fieldSelectGroupBy" data-dojo-attach-event="change:_onFieldSelectChanged" class="restrict-select-width">
        </select>
    </div>
  </div>

  <div class="row stat-row hide" data-dojo-attach-point="filterContainerGroupStatistic">
    <div class="col-2">
      <span class="label">${nls.statistic}</span>
    </div>
    <div class="col-2">
        <select data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"99%"}' data-dojo-attach-point="operationSelectGroupField" data-dojo-attach-event="change:_onOperationChanged" class="restrict-select-width">
            <option value="count">${nls.countString}</option>
            <option value="sum">${nls.sumOption}</option>
            <option value="avg">${nls.averageOption}</option>
            <option value="max">${nls.maxOption}</option>
            <option value="min">${nls.minOption}</option>
        </select>
    </div>
  </div>
</div>
